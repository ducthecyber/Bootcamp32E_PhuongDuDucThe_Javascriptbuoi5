<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài tập 1: Quản lý tuyển sinh</h3>
        <div class="form-group row">
            <div class="col-4">
                <input type="number" placeholder="Điểm chuẩn" class="form-control" id="diemChuan">
            </div>
            <div class="col-4">
                <select name="" id="khuVuc" class="form-control">
                    <option value="A">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                    <option value="0">X</option>
                </select>
            </div>
            <div class="col-4">
                <select name="" id="doiTuong" class="form-control">
                    <option value="">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                    <option value="0">Không ưu tiên</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <input class="form-control" type="number" id="diem1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-4">
                <input class="form-control" type="number" id="diem2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-4">
                <input class="form-control" type="number" id="diem3" placeholder="Điểm môn thứ 3">
            </div>
        </div>
        <button class="btn btn-primary" id="btnBai1">Kết Quả</button>
        <div class="mt-2 alert alert-success" id="ketQuaBai1"></div>
        <h3>Bài tập 2: Tính tiền điện</h3>
        <div class="form-group row">
            <div class="col-6">
                <input type="text" class="form-control" id="tenNguoi" placeholder="Nhập họ tên">
            </div>
            <div class="col-6">
                <input type="number" class="form-control" id="soKw" placeholder="Nhập số Kw">
            </div>
        </div>
        <button class="btn btn-success" id="btnTienDien">Tính tiền điện</button>
        <div class="alert alert-success mt-2" id="ketQuaBai2"></div>
        <h3>Bài tập 3: Tính thuế thu nhập</h3>
        <div class="form-group row">
            <div class="col-4">
                <input type="text" id="ten" placeholder="Nhập họ tên" class="form-control">
            </div>
            <div class="col-4">
                <input type="number" id="tongThuNhap" placeholder="Tổng thu nhập năm" class="form-control">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" id="nguoiPhuThuoc" placeholder="Số người phụ thuộc">
            </div>
        </div>
        <button class="btn btn-danger mt-2" id="btnThuNhap">Tính tiền thuế</button>
        <div class="mt-2 alert alert-danger" id="ketQuaBai3"></div>
        <h3>Bài tập 4: Tính tiền cáp</h3>
        <div class="form-group row">
            <div class="col-4">
                <select name="khachHang" id="customer" class="form-control">
                    <option value="">Chọn loại khách hàng</option>
                    <option value="">Nhà Dân</option>
                    <option value="">Doanh nghiệp</option>
                </select>
            </div>
            <div class="col-4">
                <input type="text" id="maKhachHang" class="form-control" placeholder="Nhập mã khách hàng">
            </div>
            <div class="col-4">
                <input type="text" id="soKenh" class="form-control" placeholder="Số kênh cao cấp">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <input type="text" id="soKetNoi" placeholder="Số kết nối" class="form-control">
            </div>
        </div>
    <button class="btn btn-success" id="btnTinhTienCap">Tính tiền cáp</button>
    <div class="mt-2 alert alert-success" id="ketQuaBai4"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
